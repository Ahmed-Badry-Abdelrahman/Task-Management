<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="./favicon_io/favicon.ico" type="image/x-icon">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/index.css">
    <title>Task Management</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <aside class="main-aside">
                <div class="left-aside">
                    <div class="left-aside-header">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="left-aside-items">
                        <div class="active"> <i class="fas fa-exchange-alt active"></i></div>
                        <div > <i class="fas fa-th-large"></i></div>
                        <div > <i class="fas fa-user"></i></div>
                        <div > <i class="fas fa-calendar-alt"></i></div>
                        <div > <i class="fas fa-chart-bar"></i></div>
                        <div > <i class="fas fa-cloud-upload-alt"></i></div>
                        <div > <i class="fas fa-map"></i></div>
                        <div > <i class="fas fa-sliders-h"></i></div>
                        <div > <i class="fa-solid fa-arrow-right-from-bracket"></i></div>
                    </div>
                </div>
                <div class="right-aside">
                    <div class="right-aside-header">
                        <h2>Projects</h2>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            </aside>
            <section class="main-content">
                <header>
                    <div class="left-side">
                        <h3>Welcome back, <span class="name-of-user">Ahmed</span></h3>
                    </div>
                    <div class="right-side">
                        <div class="search-bar">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="notification"></div>
                            <i class="fa-regular fa-bell"></i>
                        <div class="calender">
                            <i class="fa-regular fa-calendar"></i>
                        </div>
                        <div class="profile"></div>
                    </div>
                </header>
                <div class="main-content-body">
                    <div class="topbar"></div>
                    <div class="main-content-body-content"></div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
